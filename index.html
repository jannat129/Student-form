<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form>
		<table width="500" height="700" bgcolor="#CCFF66" cellspacing="0" cellpadding="0" align="center">
			<tr>
				<td width="500" height="10" align="center">
					<h2><u><font color="red">Personal Details</font></u></h2>
				</td>
			</tr>
			<tr>
				<td width="500" height="200">
					<table width="500" height="200" cellpadding="5" cellspacing="0" border="0">
						<tr><!--Name-->
							<td width="90" height="10" align="center">Name</td>
							<td width="10" height="10" align="center">:</td>
							<td width="90" height="10" align="center">
								<input type="text" placeholder="Enter your Full Name">
							</td><!--Name end-->
						</tr>
						<tr><!--password-->
							<td width="90" height="10" align="center">Password</td>
							<td width="10" height="10" align="center">:</td>
							<td width="90" height="10" align="center">
								<input type="Password" placeholder="Enter your Password Here">	
							</td>
						</tr><!--Password end-->
						<tr><!--E-mail-->
							<td width="90" height="10" align="center">E-mail</td>
							<td width="10" height="10" align="center">:</td>
							<td width="90" height="10" align="center">
								<input type="text" placeholder="Enter your E-mail Here">
							</td>	
						</tr><!--Email end-->
						<tr><!--Gender -->
							<td width="90" height="10" align="center">Gender</td>
							<td width="10" height="10" align="center">:</td>
							<td width="90" height="10" align="center">
								<label><input type="radio" name="gender">Female</label>
								<label><input type="radio" name="gender">Male</label>
								<label><input type="radio" name="gender">Others</label>
						</tr><!--gender end -->
						<tr><!--contact-->
							<td width="90" height="10" align="center">Contact</td>
							<td width="10" height="10" align="center">:</td>
							<td width="90" height="10" align="center">
								<input type="text" placeholder="Enter your Contact number Here">
							</td>			
						</tr><!--contact end-->
					</table>
					<tr>
						<td width="500" height="20" align="center">
							<h2><u><font color="red"> Educational Qualification</font></u></h2>
						</td>
					</tr>
					<tr>
						<td width="500" height="100">
						    <table width="500" height="100" cellspacing="0" cellpadding="0" border="0">
								<tr>
									<td width="90" height="10" align="center">Degree</td>
									<td width="10" height="10" align="center">:</td>
									<td width="100" height="10" align="center">
										<select>
											<option>--Select Group--</option>
											<option>Science</option>
											<option>Arts</option>
											<option>Commerce</option>
										</select>
									</td>
								</tr>
								<tr>
									<td width="90" height="10" align="center">Engineering</td>
									<td width="10" height="10" align="center">:</td>
									<td width="90" height="10" align="center">
										<select>
											<option>--Select Subject--</option>
											<option>Bsc. in CSE</option>
											<option>Bsc. in Civil</option>
											<option>Architechture</option>
											<option>Bsc. in Mechanical</option>
										</select>
									</td>
								</tr>
								<tr>
									<td width="90" height="10" align="center">Hobbies</td>
									<td width="10" height="10" align="center">:</td>
									<td width="90" height="20" align="center">
										<label><input type="checkbox">Gamming</label>
										<label><input type="checkbox">Programming</label>
									</td>
								</tr>
							</table>
							<tr width="500" height="10" align="center">
								<td>
									<h2><u><font color="red">Address</font></u></h2>
									<textarea placeholder="Your address here"></textarea>
								</td>
							</tr>
							<tr>
								<td>
									<table width="500" height="30" cellspacing="0" cellpadding="0" border="0">
										<tr>
											<td width="500" height="30" align="center">Attach Resume</td>
											<td width="10" height="10"><input type="file" name="Choose file"></td>
										</tr>
									</table>
								</td>
							</tr>
							<tr align="center">
								<td>
									<button align="center">
										<img src="image/submit.jpg" alt="no_show">
									</button>
								</td>
							</tr>
							
							
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
